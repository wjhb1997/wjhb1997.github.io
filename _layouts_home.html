---
layout: default
---

<div class="home">
  <!-- Title: only show once in the top-left corner -->
  <div class="site-title" style="position: absolute; top: 0; left: 0;">
    <h1 style="margin: 0;">{{ page.title | default: site.title }}</h1>
  </div>
  
  <div class="bio" style="margin-top: 60px;">
    <p>{{ site.description }}</p>
  </div>

  <hr />

  <h2>Blog</h2>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
