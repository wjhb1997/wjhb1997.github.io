---
layout: default
---

<style>
.profile-container {
  display: flex;
  align-items: flex-start;
  margin-top: 2rem;
}
.profile-photo {
  flex: 0 0 180px;
  margin-right: 2rem;
}
.profile-photo img {
  width: 180px;
  height: auto;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}
.profile-text {
  flex: 1;
}
@media (max-width: 600px) {
  .profile-container {
    flex-direction: column;
    align-items: center;
  }
  .profile-photo {
    margin-right: 0;
    margin-bottom: 1.5rem;
  }
}
</style>

<div class="home">
  {{ content }}
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
